<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Components</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var Article = React.createClass({
               render: function() {
                   return (
                     <div>
                       <h1> My {this.props.numApp} app on React js </h1>
                       <div>Author: {this.props.author}</div>
                       <p>{this.props.text} </p>
                       </div>
                      );
               }
           });

        ReactDOM.render(
             <div>
                <Article numApp="first" author="Olya" text="All only begin!" />
                <Article numApp="the Best" author="Vova" text="Yet a lot of interesting waiting for us in this year!!" />
                <Article numApp="Ordinary" author="Zoya" text="I;m very happy!" />
                <Article numApp="first" author="Ginger" text="I like fishes!!!" />
             </div>,
             document.getElementById('content')
        );
    </script>
  </body>
</html>
